<!-- ***** Filter Section ***** -->
<div class="card shadow-sm border-0 mb-4">
  <div class="card-body">
    <div class="row g-3 align-items-end">

      <!-- Status Filter -->
      <div class="col-md-3">
        <label class="form-label fw-semibold">Status</label>
        <select class="form-control" [(ngModel)]="itemNameFilter">
          <option value="">All</option>
          <option *ngFor="let item of foodItems" [value]="item.itemName">{{ item.itemName }}</option>
        </select>
      </div>

      <!-- Buttons -->
      <div class="col-md-3 d-flex justify-content-start mt-3 mt-md-0">
        <button type="button" class="btn btn-primary me-2 px-4" (click)="priceSearchFilter()">
          <i class="bi bi-search me-1"></i> Search
        </button>
        <button type="button" class="btn btn-outline-secondary px-4" (click)="resetPriceSearchFilter()">
          <i class="bi bi-x-circle me-1"></i> Reset
        </button>
      </div>
      <div></div>
      <div></div>
    </div>
  </div>
</div>


<div class="card text-center" style="margin-top: 10px;">
  <div class="card-header">
    <div class="row justify-content-between align-items-center">
      <div class="col-sm-6 d-flex">
        <h6 class="card-title fw-bold">Food Day Item Price</h6>
      </div>

      <div class="col-sm-6 d-flex flex-column flex-sm-row justify-content-sm-end">
        <button type="button" style="margin-left: 10px;" class="btn btn-md btn-primary"
          (click)="openAddCanteenItemPriceTemplate(canteenItemPriceAdd)">New</button>
      </div>
    </div>
  </div>

  <div class="card-body" style="overflow-x: scroll;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell class="sno" *matCellDef="let lookup; let i = index" style="text-align: left;">
          {{(currentPage * pageSize) + i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="itemname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>


      <ng-container matColumnDef="academicsession">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Academic Session </th>
        <td mat-cell *matCellDef="let element"> {{element.academicSession}} </td>
      </ng-container>
      <ng-container matColumnDef="itemprice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price </th>
        <td mat-cell *matCellDef="let element"> {{element.itemPrice}} </td>
      </ng-container>
      <ng-container matColumnDef="itempriceDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Price Description </th>
        <td mat-cell *matCellDef="let element"> {{element.itemPriceDescriptin}} </td>
      </ng-container>


      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <mat-dialog-actions>
            <button class="btn btn-sm" style="color: green;"
              (click)="openEditCanteenItemPriceTemplate(element,aanteenItemPriceEdit)"> <!---->
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            </button>
          </mat-dialog-actions>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-dialog-actions>
            <button class="btn btn-sm" style="color: red;" (click)="deleteCanteenItemPrice(element)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            </button>
          </mat-dialog-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

  </div>
  <div class="card-footer text-muted">
    <div class="row justify-content-between align-items-center">
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 200,500]" (page)="pageChanged($event)"
        showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>


<!-- ---------------------------------- Angular Template for adding a new ------------------------------------ -->
<ng-template #canteenItemPriceAdd let-modal>
  <form [formGroup]="addCanteenItemPriceForm" #signInNgForm="ngForm">
    <div class="modal-header">
      <h6 class="modal-title" id="modal-basic-title">Add Food Day Item Price</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label>Item Name<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <select [formControlName]="'foodMenuItemId'" class="form-control" required>
              <option *ngFor="let item of foodItems" [value]="item.foodMenuItemId">
                {{ item.itemName }}
              </option>
            </select>
          </div>
        </div>

        <div class="col-md-6 mb-2">
          <label>Academic Session<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <input type="hidden" [formControlName]="'academicSessionID'" class="form-control" required>
            <input [formControlName]="'sessionName'" class="form-control" required readonly>

          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label>Item Price<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <input type="number" min="0" [formControlName]="'itemPrice'" class="form-control" required
              placeholder="Enter Item Price">
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label>Item Price Description<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <textarea [formControlName]="'itemPriceDescriptin'" class="form-control" required
              placeholder="Enter Description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-md btn-primary" (click)="addNewCanteenItemPrice()">Save</button>
    </div>
  </form>
</ng-template>

<!-- ---------------------------------- Angular Template for updating a existing ------------------------------------ -->
<ng-template #aanteenItemPriceEdit let-modal>
  <form [formGroup]="editCanteenItemPriceForm" #signInNgForm="ngForm">
    <div class="modal-header">
      <h6 class="modal-title" id="modal-basic-title">Edit Food Day Item Price</h6>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <div class="row">
        <div class="col-md-6 mb-2">
          <label>Item Name<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <select [formControlName]="'foodMenuItemId'" class="form-control" required>
              <option *ngFor="let item of foodItems" [value]="item.foodMenuItemId">
                {{ item.itemName }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label>Academic Session<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <input type="hidden" [formControlName]="'academicSessionID'" class="form-control" required>
            <input [formControlName]="'sessionName'" class="form-control" required readonly>
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label>Item Price<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <input type="number" min="0" [formControlName]="'itemPrice'" class="form-control"
              placeholder="Enter Item Price">
          </div>
        </div>
        <div class="col-md-6 mb-2">
          <label>Item Price Description<strong style="color: red;">*</strong></label>
          <div class="input-group">
            <textarea [formControlName]="'itemPriceDescriptin'" class="form-control" rows="3"
              placeholder="Enter Description"></textarea>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-md btn-primary" (click)="updateItemPriceName()">Update</button>
    </div>
  </form>
</ng-template>
