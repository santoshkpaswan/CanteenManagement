<div class="card text-center" style="margin-top: 10px;">
  <div class="card-header">
    <div class="row justify-content-between align-items-center">
      <div class="col-sm-6 d-flex">
        <h6 class="card-title fw-bold">Day Wise Food Menu Item</h6>
      </div>

      <div class="col-sm-6 d-flex flex-column flex-sm-row justify-content-sm-end">
        <button type="button" style="margin-left: 10px;" class="btn btn-md btn-primary"
          (click)="openAddCanteenDayWiseItemTemplate(canteenDayWiseItemAdd)">New</button>
      </div>
    </div>
  </div>

  <div class="card-body" style="overflow-x: scroll;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="sno">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell class="sno" *matCellDef="let lookup; let i = index" style="text-align: left;">
          {{(currentPage * pageSize) + i + 1 }}
        </td>
      </ng-container>

      <ng-container matColumnDef="dayname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Day Name </th>
        <td mat-cell *matCellDef="let element"> {{element.daysName}} </td>
      </ng-container>

      <ng-container matColumnDef="itemname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>



      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <mat-dialog-actions>
            <button class="btn btn-sm" style="color: green;"
              (click)="openEditCanteenDayWiseItemTemplate(element,aanteenDayWiseItemEdit)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
            </button>
          </mat-dialog-actions>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <mat-dialog-actions>
            <button class="btn btn-sm" style="color: red;" (click)="deleteCanteenDayWiseItem(element)">
              <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
            </button>
          </mat-dialog-actions>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </div>
  <div class="card-footer text-muted">
    <div class="row justify-content-between align-items-center">
      <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 200,500]" (page)="pageChanged($event)"
        showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
