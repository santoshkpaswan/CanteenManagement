<div class="card text-center" style="margin-top: 10px;">
    <div class="card-header">
        <div class="row justify-content-between align-items-center">
            <div class="col-sm-6 d-flex">
                <h5 class="card-title fw-bold">Food Day List</h5>
            </div>

            <div class="col-sm-6 d-flex flex-column flex-sm-row justify-content-sm-end">
                <button type="button" style="margin-left: 10px;" class="btn btn-md btn-primary"  (click)="openAddCanteenDayTemplate(canteenDayAdd)">New</button>
            </div>
        </div>
    </div>
    <div class="card-body" style="overflow-x: scroll;">
        <table mat-table [dataSource]="dataSource"  matSort>
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef>#</th>
                <td mat-cell class="sno" *matCellDef="let lookup; let i = index" style="text-align: left;">{{ (currentPage * pageSize) + i + 1 }}
                </td>
            </ng-container>

            <ng-container matColumnDef="dayname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Day Name </th>
                <td mat-cell *matCellDef="let element"> {{element.daysName}} </td>
            </ng-container>

            <ng-container matColumnDef="dayno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Day Number </th>
                <td mat-cell *matCellDef="let element"> {{element.dayNo}} </td>
            </ng-container>


            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> Edit </th>
                <td mat-cell *matCellDef="let element">
                    <mat-dialog-actions>
                        <button class="btn btn-sm" style="color: green;" (click)="openEditCanteenDayTemplate(element,aanteenDayEdit)"> <!---->
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit"></mat-icon>
                        </button>
                    </mat-dialog-actions>
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element">
                    <mat-dialog-actions>
                        <button class="btn btn-sm" style="color: red;" (click)="deleteCanteenDay(element)"> <!---->
                            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                        </button>
                    </mat-dialog-actions>
                </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
        </table>
    </div>
    <div class="card-footer text-muted">
		<div class="row justify-content-between align-items-center">
			<mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 200,500]" (page)="pageChanged($event)"
				showFirstLastButtons></mat-paginator>
		</div>
	</div>
</div>

<!-- ---------------------------------- Angular Template for adding a new ------------------------------------ -->
<ng-template #canteenDayAdd let-modal>
    <form [formGroup]="addCanteenDayForm" #signInNgForm="ngForm">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Food Day</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">            
            <div class="mb-4">
                <label>Day Name<strong style="color: red;">*</strong></label>
                <div class="input-group">
                    <input [formControlName]="'daysName'" class="form-control" required>
                </div>
            </div>
            <div class="mb-4">
                <label>Day Number<strong style="color: red;">*</strong></label>
                <div class="input-group">
                    <input [formControlName]="'dayNo'" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-md btn-primary" (click)="addNewCanteenDay()">Save</button>
        </div>
    </form>
</ng-template>

<!-- ---------------------------------- Angular Template for updating a existing ------------------------------------ -->
<ng-template #aanteenDayEdit let-modal>
    <form [formGroup]="editCanteenDayForm" #signInNgForm="ngForm">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Edit Food Day</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
        </div>
        <div class="modal-body">            
            <div class="mb-4">
                <label>Day Name<strong style="color: red;">*</strong></label>
                <div class="input-group">
                    <input [formControlName]="'dayName'" class="form-control" required>
                </div>
            </div>
            <div class="mb-4">
                <label>Day Number<strong style="color: red;">*</strong></label>
                <div class="input-group">
                    <input [formControlName]="'dayNumber'" class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
                <button type="button" class="btn btn-md btn-primary" (click)="updateDayName()">Update</button>
        </div>
    </form>
</ng-template>
