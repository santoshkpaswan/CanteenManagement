<div class="card text-center" style="margin-top: 10px;">
  <div class="card-header">
    <div class="row justify-content-between align-items-center">
      <div class="col-sm-6 d-flex">
        <h6 class="card-title fw-bold">Order Item List</h6>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-3 col-sm-6 mb-4" *ngFor="let element of itemList; let i = index">
      <div class="card h-100 shadow-sm">
        <img [src]="imageUrl + element.imageUrl" class="card-img-top" alt="{{element.itemName}}"
          style="height:180px; object-fit:cover;">

        <div class="card-body text-center">
          <h6 class="fw-bold">{{ element.itemName }}</h6>
          <!-- <p class="text-muted">
          Item No: {{ element.itemNo }}
          <span *ngIf="element.count > 0"> | Count: {{ element.count }}</span>
        </p> -->
          <p class="text-muted mt-2">{{ element.itemPriceDescriptin }}</p>
          <h5 class="text-success fw-bold">â‚¹{{ element.itemPrice }}</h5>
        </div>

        <div class="card-footer d-flex justify-content-between">
          <button class="btn btn-sm btn-danger" (click)="removeItem(element)" [disabled]="element.count === 0">
            -
          </button>
          <button class="btn btn-sm btn-primary" (click)="addItem(element)">
            +
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
